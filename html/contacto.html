    <section>
        <h1>CONTACTO</h1>
        
        <form class="formulario" method="post">

            <fieldset>
                <legend>Datos del Usuario</legend>        

                <div>
                
                    <label for="nombre"> Nombre</label>
                    
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>
            
                <div>
                    <label for="mail">E-mail</label>
                    
                    <input type="email" id="mail" name="mail" placeholder="Ingrese su Email" required>
                </div>
            
                <div>
                    <label for="tel">Teléfono</label>
                    
                    <input type="tel" id="tel" name="tel" placeholder="Ingrese su numero" required>
                </div>
            
                <div>
                    <label for="ig">Link a Instagram</label>
                    
                    <input type="url" id="ig" name="ig" placeholder="https://www.instagram.com/" required>
                </div>
        
                <div>
                    <label for="opciones">Motivo de su consulta</label>
                    <select name="opciones" id="opciones" required>
                        
                        <option value=""selected disabled>Seleccione una opción</option>
                        <option value="concierto">Sacar un turno</option>
                        <option value="imagenes">Duda con un trámite</option>
                        <option value="trabajo">Trabajar con ustedes</option>
                    </select>
                </div>
            
                <div>
                    <label for="mensaje">Mensaje</label>
                    
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Tu mensaje o consulta..." required></textarea>
                </div>
            </fieldset>
            
            <fieldset>
                
                <legend>¿Cómo preferis que nos contactemos?</legend>
                
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">E-mail</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Teléfono</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Instagram</label>
                    </div>
            </fieldset>
        
            <fieldset>
                <legend>¿Cómo nos conociste?</legend>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Redes sociales</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Publicidad</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Recomendación</label>
                    </div>
            </fieldset>
            
        
        
        <button type="submit" value="Enviar" class="btn btn-success">Enviar</button>
        <button type="reset" value="Borrar" class="btn btn-danger">Borrar</button>
        <button type="reset" value="Resetear Formulario" class="btn btn-light">Resetear Formulario</button>
        <input type="file">
        </form>
